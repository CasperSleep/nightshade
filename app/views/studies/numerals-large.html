{% extends "./studies.html" %}

{% macro numerals_large(font) %}
<h3 class="type-heading">Numerals (large) ({{ font }})</h3>
<div class="type-study">
  <section class="add-to-cart">
  <div class="add-to-cart-inner r-section-wrapper">
  <div class="form-actions"><div class="form-field form-field--price">
  <div class="form-input--price is-us js-add-to-cart-price-text" itemprop="price" {% if font != 'Verlag' %}style="font-family: '{{ font }}'"{% endif %}><span class="currency-unit">$</span><span class="currency-value">850</span></div>
  </div><button class="btn btn--accent btn--loading add-to-cart-button js-add-to-cart-button" name="button" type="submit">Add To Cart
  </button></div>
  </div>
  </section>
</div>
{% endmacro %}

{% block type_study %}
    {% for font in fonts %}
      {{ numerals_large(font) }}
    {% endfor %}
{% endblock %}
