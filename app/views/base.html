<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <title>{% block title %}{% endblock %}</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="/app/assets/js/vendor/nunjucks-slim.min.js"></script>
  <script src="/dist/assets/js/templates.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
  <script src="/app/assets/js/load-fonts.js"></script>
  <script src="//cdn.polyfill.io/v2/polyfill.min.js?flags=gated,always&features=default,matchMedia" async defer></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/dom4/1.4.8/dom4.js" async defer></script>
  <link href="/node_modules/normalize.css/normalize.css" media="screen" rel="stylesheet">
  <link rel="preconnect" href="//cloud.typography.com/" crossorigin>
  {% block base_styles %}{% endblock %}
  {% block page_styles %}{% endblock %}

</head>

  <body>
    <div class="container">
      {% block body_content %}{% endblock %}
    </div>
  </body>

  <script src="/jspm_packages/system.js"></script>
  <script src="/systemjs_config.js"></script>
  {% block scripts %}{% endblock %}
  <script src="/app/assets/js/analytics_scripts.js"></script>
  <script>
    {% block module_loader %}
      System.import('assets/js/pages/BasePage.js').then( function(mod) {
        mod.BasePage.init();
      } );
    {% endblock %}
    {% block inline_js %}{% endblock %}
  </script>

</html>
