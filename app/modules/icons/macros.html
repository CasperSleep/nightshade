{% macro icon(name, use_svg=false) %}
  {% if use_svg == true %}
    <svg class="icon icon-{{ name }}">
      <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/node_modules/@casper/nightshade-icons/test/sprite.symbol.svg#{{ name }}"></use>
    </svg>
  {% else %}
    <span data-icon="{{ name }}">
      <svg class="icon">
        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/node_modules/@casper/nightshade-icons/test/sprite.symbol.svg#{{ name }}"></use>
      </svg>
    </span>
  {% endif %}
{% endmacro %}
