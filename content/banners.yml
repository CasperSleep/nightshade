en:
  banners:
    page_title: "Banners"
    page_description: "Banners can contain an action, limited to spcified symbol."
    variants:
      -
        name: "Standard with Text"
        description: "Default banner to display lines of content no creater than `200` characters."
        macro: "{{ banner('Free shipping and returns on all orders') }}"
        html: >
          <div class="banner">
          <p class="banner-content r-centered">Free shipping and returns on all orders</p>
          </div>
        imports:
          stylesheet:
            path: "src/banners/_base.scss"
            code: "@import './node_modules/@casper/nightshade-core/src/banners/base';"
          macro: 
            path: "src/banners/banners.macros.html"
            code: "{% from 'nightshade-core/src/banners/banners.macros.html' import banner %}"
      -
        name: "Standard with White Background"
        macro: "{{ banner('Free shipping and returns on all orders', background=true) }}"
        html: >
          <div class="banner banner--background">
            <p class="banner-content r-centered">Free shipping and returns on all orders</p>
          </div>
      -
        name: "Call to Action Link"
        description: "Banner with a an action."
        macro: "{{ banner('Your question may also be answered on our FAQ page', href='#') }}"
        html: >
          <div class="banner">
            <p class="banner-content r-centered">
              <a class="link-arrow" href="#">Your question may also be answered on our FAQ page
                <svg class="icon icon-arrow" aria-labelledby="title" role="img">
                  <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/node_modules/@casper/nightshade-icons/dist/storefront/sprite.symbol.svg#arrow"></use>
                </svg>
              </a>
            </p>
          </div>
